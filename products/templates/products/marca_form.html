{% extends 'global/base.html' %}

{% block title%} Marca | {{ company.name }} {% endblock %}

{% block title_content %} {{ content_title }} {% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <form method="post">
                    <div class="header">
                        <h2>
                            <a href="{{return_url}}" class="btn_return"><i class="material-icons">&#xE5C4;</i></a>{{ title_complete }}
                        </h2>
                    </div>
                        {% csrf_token %}
                    <div class="body">
                        <div class="input-group">
                            <span class="input-group-text text-center">
                                {{ form.nome.label_tag }}
                            </span>
                            {{ form.nome }}
                            <button class="btn btn-success " type="submit"><i class="material-icons">&#xE148;</i><span> SALVAR</span></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
