<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% if form.instance.pk %}Editar{% else %}Adicionar{% endif %} Produto para {{ company.name }}
    </title>
</head>
<body>
    <h1>
        {% if form.instance.pk %}Editar Produto{% else %}Adicionar Novo Produto{% endif %}
        para {{ company.name }}
    </h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>
    <p><a href="{% url 'products:product_list' company_slug=company.slug %}">Cancelar</a></p>
</body>
</html>
